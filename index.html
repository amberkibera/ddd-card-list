<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for ddd-card-list">

  <style>
  </style>
  <title>ddd-card-list</title>
  <script type ="module">
    import './ddd-card-list.js';
    import './ddd-card.js';

  </script>
</head>

<body>
  <div id="demo">
    <h1>ddd-card-list</h1>
    <!-- this is going to do whatever the tag's defaults are -->
    <h2>Penn State Campuses</h2>
    <ddd-card-list>
      <div id="cardlist">
        <div class="card">
          <img class="card-image"
               alt="Image of Student at Penn State Abington"
               src="https://images.ctfassets.net/ni9rh5nu0d99/1paFaX2Dc7iHh9Z6K7mIim/1427b9970ff21dd9c8a770067638efc1/abington-02.jpg?fm=webp&w=1200&q=75"
               style="width:500px;height:500px;" />
          <div class="card-text">
            <h3 class="card-title">Abington</h3>
            <div class="card-details">
              <details>
                <summary>Description</summary>
                <p>
                  Close to Philadelphia, Penn State Abingtonâ€™s suburban campus offers bachelor's degrees, athletics, and a diverse student community.
              </p>
              <ul class="links">
                <li>
                  <a href="https://www.psu.edu/academics/campuses/abington">Explore</a>
                </li>
              </details>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </ddd-card-list>
    <ddd-card></ddd-card>
  </details>
</body>
</html>
